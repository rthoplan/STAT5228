<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Workflow Explorer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .transition-all { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Custom Inline SVG Icons to avoid external library conflicts
        const Icons = {
            Database: ({ size = 24 }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/><path d="M3 12c0 1.66 4 3 9 3s9-1.34 9-3"/></svg>
            ),
            Scissors: ({ size = 24 }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" y1="4" x2="8.12" y2="15.88"/><line x1="14.47" y1="14.48" x2="20" y2="20"/><line x1="8.12" y1="8.12" x2="12" y2="12"/></svg>
            ),
            GitGraph: ({ size = 24 }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="5" cy="6" r="3"/><path d="M5 9v11"/><circle cx="15" cy="18" r="3"/><path d="M5 15h3a5 5 0 0 1 5 5"/><circle cx="19" cy="6" r="3"/><path d="M19 9v11"/></svg>
            ),
            LayoutPanelLeft: ({ size = 24 }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M9 3v18"/></svg>
            ),
            Share2: ({ size = 24 }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
            ),
            AlertTriangle: ({ size = 24 }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
            ),
            ChevronRight: ({ size = 24 }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>
            ),
            CheckCircle2: ({ size = 24 }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>
            )
        };

        const App = () => {
            const [activeStep, setActiveStep] = useState(0);
            const [showDiagnostic, setShowDiagnostic] = useState(false);

            const workflow = [
                {
                    id: 1,
                    title: "Get Data",
                    icon: <Icons.Database size={24} />,
                    color: "bg-blue-600",
                    description: "The starting point where you connect to data sources like Excel, SQL databases, or Web APIs. This is the foundation of your entire project.",
                    jargon: [
                        { term: "Data Source", definition: "The original location where your data is stored (e.g. a CSV file, a cloud database, or a website)." },
                        { term: "Connector", definition: "A specialised 'bridge' Power BI uses to communicate with specific types of software or services." }
                    ]
                },
                {
                    id: 2,
                    title: "Transform",
                    subtitle: "Power Query",
                    icon: <Icons.Scissors size={24} />,
                    color: "bg-purple-600",
                    description: "Cleaning and shaping your data before it enters the model. This is often called 'data laundry' or munging.",
                    jargon: [
                        { term: "ETL", definition: "Stands for Extract, Transform, Load. The process of pulling data, tidying it up, and loading it into your report." },
                        { term: "Data Type", definition: "Defining if a column is a Number, Text, or Date. If a Date is incorrectly labelled as Text, you cannot filter by months properly." },
                        { term: "Nulls", definition: "Empty cells in your dataset. In this step, you decide whether to remove them or replace them with default values." }
                    ]
                },
                {
                    id: 3,
                    title: "Model",
                    subtitle: "Relationships",
                    icon: <Icons.GitGraph size={24} />,
                    color: "bg-indigo-600",
                    description: "Connecting different tables together so they can interact. A well-modelled report is fast and accurate.",
                    jargon: [
                        { term: "Relationship", definition: "A logical link between two tables based on a shared column (like 'Customer ID')." },
                        { term: "Cardinality", definition: "The nature of the link (e.g. One-to-Many). For instance, one customer can place many different orders." },
                        { term: "Schema", definition: "The visual map or blueprint of all your tables and how they are interconnected." }
                    ]
                },
                {
                    id: 4,
                    title: "Visualise",
                    subtitle: "Report",
                    icon: <Icons.LayoutPanelLeft size={24} />,
                    color: "bg-teal-600",
                    description: "Creating the actual charts, maps, and graphs that users interact with to find insights.",
                    jargon: [
                        { term: "Canvas", definition: "The main workspace where you drag and drop your visual elements." },
                        { term: "DAX", definition: "Data Analysis Expressions. A formula language used to create custom calculations." }
                    ]
                },
                {
                    id: 5,
                    title: "Share",
                    subtitle: "Optional",
                    icon: <Icons.Share2 size={24} />,
                    color: "bg-orange-600",
                    description: "Publishing your report to the Power BI Service (Cloud) so colleagues can view it via the web or mobile apps.",
                    jargon: [
                        { term: "Workspace", definition: "A shared digital folder where a team organises and collaborates on reports." },
                        { term: "Refresh", definition: "Setting a schedule so the report automatically retrieves latest data." }
                    ]
                }
            ];

            const nextStep = () => activeStep < workflow.length - 1 && setActiveStep(activeStep + 1);
            const prevStep = () => activeStep > 0 && setActiveStep(activeStep - 1);

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-4xl mx-auto">
                        <header className="mb-8 text-center">
                            <h1 className="text-4xl font-extrabold text-slate-900 mb-2">Power BI Workflow Explorer</h1>
                            <p className="text-slate-600 text-lg">Master the pipeline from raw data to shared insights.</p>
                        </header>

                        <div className="mb-12 relative px-4">
                            <div className="absolute top-1/2 left-0 w-full h-1 bg-slate-200 -z-10 -translate-y-1/2 hidden md:block"></div>
                            <div className="flex flex-wrap md:flex-nowrap justify-between items-center gap-4">
                                {workflow.map((step, index) => (
                                    <button
                                        key={step.id}
                                        onClick={() => {setActiveStep(index); setShowDiagnostic(false);}}
                                        className={`flex flex-col items-center transition-all ${activeStep === index ? 'scale-110' : 'hover:scale-105'}`}
                                    >
                                        <div className={`w-12 h-12 flex items-center justify-center rounded-full border-4 transition-all ${
                                            activeStep === index 
                                            ? `${step.color} border-white text-white shadow-xl ring-4 ring-slate-100` 
                                            : index < activeStep 
                                                ? 'bg-green-500 border-white text-white'
                                                : 'bg-white border-slate-200 text-slate-400'
                                        }`}>
                                            {index < activeStep ? <Icons.CheckCircle2 size={24} /> : step.icon}
                                        </div>
                                        <span className={`mt-2 text-xs font-bold uppercase tracking-wider ${activeStep === index ? 'text-slate-900' : 'text-slate-400'}`}>
                                            {step.title}
                                        </span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-3xl shadow-2xl border border-slate-100 overflow-hidden">
                            <div className="p-8 md:p-12">
                                {showDiagnostic ? (
                                    <div>
                                        <div className="flex items-center gap-4 mb-6">
                                            <div className="p-3 bg-red-100 rounded-2xl text-red-600"><Icons.AlertTriangle size={32} /></div>
                                            <div>
                                                <h2 className="text-2xl font-bold text-slate-900">Diagnostic Logic</h2>
                                                <p className="text-slate-500 italic">"If visuals look wrong, the cause is usually steps 2 or 3."</p>
                                            </div>
                                        </div>
                                        <div className="grid md:grid-cols-2 gap-8">
                                            <div className="space-y-4">
                                                <h3 className="flex items-center gap-2 text-purple-700 font-bold"><Icons.Scissors size={20} /> Step 2: Transform</h3>
                                                <div className="bg-purple-50 p-4 rounded-xl text-sm border border-purple-100">
                                                    <strong>Data Types:</strong> Check if numbers/dates are stored as text.
                                                </div>
                                            </div>
                                            <div className="space-y-4">
                                                <h3 className="flex items-center gap-2 text-indigo-700 font-bold"><Icons.GitGraph size={20} /> Step 3: Modelling</h3>
                                                <div className="bg-indigo-50 p-4 rounded-xl text-sm border border-indigo-100">
                                                    <strong>Missing Links:</strong> Check for unconnected tables.
                                                </div>
                                            </div>
                                        </div>
                                        <button onClick={() => setShowDiagnostic(false)} className="mt-8 w-full bg-slate-900 text-white py-4 rounded-xl font-bold">Return to Pipeline</button>
                                    </div>
                                ) : (
                                    <div>
                                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-8">
                                            <div>
                                                <h2 className="text-4xl font-black text-slate-900 mb-1">{workflow[activeStep].title}</h2>
                                                <p className="text-xl text-slate-400 font-medium">{workflow[activeStep].subtitle}</p>
                                            </div>
                                            <button onClick={() => setShowDiagnostic(true)} className="flex items-center gap-2 px-4 py-2 rounded-lg bg-red-50 text-red-600 font-bold text-sm border border-red-100">
                                                <Icons.AlertTriangle size={16} /> Visuals look wrong?
                                            </button>
                                        </div>
                                        <p className="text-lg text-slate-600 mb-10 leading-relaxed max-w-2xl">{workflow[activeStep].description}</p>
                                        <div className="grid md:grid-cols-2 gap-4">
                                            {workflow[activeStep].jargon.map((item, i) => (
                                                <div key={i} className="p-5 bg-slate-50 rounded-2xl border border-slate-100">
                                                    <h4 className="font-bold text-slate-900 mb-2 flex items-center gap-2">
                                                        <div className={`w-2 h-2 rounded-full ${workflow[activeStep].color}`}></div>
                                                        {item.term}
                                                    </h4>
                                                    <p className="text-sm text-slate-500">{item.definition}</p>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="mt-12 pt-8 border-t border-slate-100 flex items-center justify-between">
                                            <button onClick={prevStep} disabled={activeStep === 0} className={`px-6 py-3 rounded-xl font-bold ${activeStep === 0 ? 'opacity-0' : 'text-slate-400 cursor-pointer'}`}>Back</button>
                                            {activeStep < workflow.length - 1 ? (
                                                <button onClick={nextStep} className={`flex items-center gap-2 px-8 py-3 rounded-xl text-white font-bold cursor-pointer ${workflow[activeStep].color}`}>
                                                    Next: {workflow[activeStep + 1].title} <Icons.ChevronRight size={20} />
                                                </button>
                                            ) : (
                                                <div className="text-green-600 font-bold px-8 py-3 bg-green-50 rounded-xl flex items-center gap-2">
                                                    <Icons.CheckCircle2 size={20} /> Ready to Share
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
